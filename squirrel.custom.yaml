patch:
  style:
    # 选择皮肤，亮色与暗色主题
    color_scheme: dark_temple

    # 预设选项。如果皮肤没写，则使用这些属性；如果皮肤写了，使用皮肤的。
    text_orientation: horizontal # horizontal | vertical
    inline_preedit: true
    corner_radius: 10
    hilited_corner_radius: 0
    border_height: 0
    border_width: 0
    line_spacing: 5
    spacing: 10
    #candidate_format: '%c. %@'
    #base_offset: 6
    font_face: 'Lucida Grande'
    font_point: 16
    #label_font_face: 'Lucida Grande'
    label_font_point: 18
    #comment_font_face: 'Lucida Grande'
    comment_font_point: 18
  # 特定App默认中/英文输入
  # 以下软件默认英文模式
  # osascript -e 'id of app "SomeApp"'
  # ascii_mode : true   # true默认英文,false默认中文
  # ascii_punct: true   # 中文状态输出英文标点(半角)
  # vim_mode : true     #退出VIM模式自动切换输入法状态
  app_options:
    com.apple.Spotlight: # 聚焦搜索
      ascii_mode: true # true默认英文,false默认中文
    com.raycast.macos:
      ascii_mode: true
    com.runningwithcrayons.Alfred: # alfred
      ascii_mode: true
    com.tencent.Lemon: # 腾讯柠檬
      ascii_mode: true
    com.apple.dt.Xcode: # Xcode
      ascii_mode: true
    com.nektony.App-Cleaner-SII: # App Cleaner & Uninstaller
      ascii_mode: true
    com.xunyong.hapigo: # hapigo
      ascii_mode: true
    com.apple.finder:
      ascii_mode: true
    com.microsoft.VSCode:
      ascii_mode: true
      vim_mode: true
    org.alacritty:
      ascii_mode: true
      vim_mode: true
      panelless_commit_fix: true
    com.jetbrains.WebStorm:
      ascii_mode: true
      vim_mode: true
    com.apple.Terminal:
      ascii_mode: true
      vim_mode: true
    com.googlecode.iterm2:
      ascii_mode: true
      vim_mode: true
    com.google.Chrome:
      ascii_mode: true
      vim_mode: true
    com.jetbrains.WebStorm-EAP:
      ascii_mode: true
      vim_mode: true
    net.kovidgoyal.kitty:
      ascii_mode: true
      vim_mode: true
    com.jetbrains.co.zeit.hyper:
      ascii_mode: true
      vim_mode: true
    com.neovide.neovide:
      ascii_mode: true
      vim_mode: true
    md.obsidian:
      ascii_mode: true
      vim_mode: true
    com.github.wez.wezterm:
      ascii_mode: true
      vim_mode: true
